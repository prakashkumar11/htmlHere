<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 90vh;
        }
        .box{
            margin: 10px;
            width: 70%;
            height: 20vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <video autoplay loop muted>
                <source src="./videos/video-1.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</body>
</html>
